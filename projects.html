<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Projects</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<link rel="stylesheet" href="style.css">
	<style type="text/css">

	#container {
		display: flex;
		flex-direction: column;
		align-items: center;
		margin: 20px;
        }
        .name{
        	margin: 10px;
        	text-align: center;
        	color: #870804;
	}
	.description{
		margin-top:16px;
		margin-bottom: 10px;
	} 
        #grid {
        	display: grid;
        	height: max-content;
        	grid-template-columns: repeat(3, 330px);
        	grid-template-rows: auto;
        	column-gap: 3vw;
        	row-gap: 3vw;
        	justify-content: center;
        	align-items: stretch;
        	padding: 2vw 4vw;
        }
        .grid-item {
        	display: flex; 
        	flex-direction: column; 
        	align-items: center;
        	background-color: #E4938C;
        	border-radius: 1rem;
        	padding: 10px 18px;
        	overflow: clip;
        }
        .grid-item img{/* images for each project */

        	width:280px;
        	height: 200px;
        	margin: 10px 20px;
        	object-fit: cover;
        	border: 2px solid #BF130D;
        	border-radius: 2px;
        	text-align: center;
        }
        .grid-item a{
        	text-decoration: none;
        }

        .projectSkill{
        	text-decoration: none;
        	padding: 0px;
        	text-align: center;
        	margin: 5px;
        }
        .projectSkill li{
        	display: inline-block;
        	color: #FEECDE;
        	background-color: #BF130D;
        	border-radius: 4px;
        	
        	padding: 5px 10px;
        	margin: 5px 10px;
        	font-size: 14px;
        }
        @media (max-width: 1100px) {
        	#grid {
        		grid-template-columns: repeat(2, 330px);
        		column-gap: 20px;
        	}}
        @media (max-width: 720px) {
        	#grid {
        		grid-template-columns: repeat(1, 330px);
        		column-gap: 20px;
        	}}
	</style>
</head>
<body>
	<div class="header">

	 <div class="container" style = "display:flex; justify-content: space-between;"> 
	 	<p id='logo'>Sloan Woodberry</p>
	 	<img id='menuIcon' src="images/menuIcon.png">
	    <div class="header-links" >
	        <a id='home' href="home.html">Home</a>
	        <a id='projects'  href="projects.html">Projects</a>
	        <a id='resume'  href="resume.html">Resum√©</a>
	      </div>
	 </div>

	</div>
	<h1>Projects</h1>
	<script type="text/javascript">

		$.get("https://raw.githubusercontent.com/swoodberry13/sloansWorkshop/main/project_pages/projects.json",function( data ) {
			str = JSON.stringify(data);
			data = JSON.parse(data);
			allSkills=[];

			str="";

			data.forEach(function(project) { //adding all the projects to the page
				str+="<div class=\"grid-item\">";
				str+="<a href=\""+project.link+"\">";
				str+="<h2 class=\"name\">" + project.name + "</h2>";
				str+="</a>";
				str+="<img src=\""+project.img+"\">"
				str+="<p class=\"description\">" + project.description + "</p>";

				str+="<ul class=\"projectSkill\">";
				for (let i in project.skills){
					if(!allSkills.includes(project.skills[i])){//checking to see if new skills need to be added to allSkills
						allSkills.push(project.skills[i]);
					}
					//adding skill to list for the current project
					str+="<li id=\""+project.skills[i]+"\">"+project.skills[i]+"</li>";
				}
				str+="</ul>";

				str+="</div>";//end of project box
			})


			//filter at the top
			// drop_down_str="<h3>Filter: </h3> <select name=\"filter\" id=\"dropDown\" onChange=\"filterFunct(this)\">";

			// //adding unselectable starting option
			// drop_down_str+="<option disabled selected value> -- select an option -- </option>";

			filterOptions="<div id=filter <h3>Filter: </h3>";
			for(let i in allSkills){//reads in categories from JSON 
				filterOptions+="<button>"+allSkills[i]+"</button>";
			}
			filterOptions+="</div>";
			document.getElementById('filterBox').innerHTML = filterOptions;//adding products to the page along with the drop down
			


			document.getElementById('grid').innerHTML = str;
		})


		function filterFunct(select){
			pick=$('#dropDown option:selected').text();//reads in which form option was picked
			pick="#"+pick;

			//selects all the categories that don't have the pick
			notPickStr=".projectSkill:not(:has("+pick+"))";

			//selects all the categories that have the pick
			pickStr=".projectSkill:has("+pick+")";

			//gets the parent of the not picked categories (the li item) and makes it disappear
			$(notPickStr).parent().css({"display":" none"});
			//gets the parent of the picked categories (the li item) and makes it appear
			$(pickStr).parent().css({"display":"flex"});
		}
	</script>
	<div id="filterBox"></div>
	<div id="container">
		<div id="grid">
		</div>
	</div>
	

</body>
</html>
